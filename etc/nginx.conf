
events {
	worker_connections 768;
	# multi_accept on;
}

http {
	server {
		listen :80;
		
		location ^~ /uploads/ {
			root /home/box/web/;
			return 200;
		}

		location ^~ /img/ {
			root /home/box/web/;
			return 200;
		}

		location / {
			return 404;
		}
	}
}


